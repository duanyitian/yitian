<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 评价</title>
    <meta name="description" content="">
    <meta name="keywords" content="香菩缘">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="no-store">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=375, maximum-scale=2, minimum-scale=0.8, user-scalable=no">
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link href="css/base.css" rel="stylesheet">
    <script src="js/jquery.2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/select2.min.css" rel="stylesheet">
    <script src="js/select2.full.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <form>
        <fieldset>
            <legend>新建券模板<img class="imgLoading" src="resources/assets/img/loading_small.gif"  style="float:left"  hidden="true" /></legend>

            <table align="center">
                <tr>
                    <td>
                        <label>是否开启</label>
                        <input type="checkbox" style="margin-top:7px;width:16px;height:16px" id="inputStatus" name="status">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>评价图片</label>
                        <div>
                            <img src="" id="img_logo2"  style="width: 450px;height: 200px;">
                            <input type="file" name="file" id="file2" value="" class="file_logo">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >广告图片</label>
                        <div>
                            <img src="" id="img_logo1"  style="width:450px;height: 200px;">
                            <input type="file" name="file" id="file1" value="" class="file_logo">
                        </div>
                    </td>
                </tr>
            </table>
            <div class="showList">
                 
            </div>
            <div class="customList">
                <div style="float: left;width: 110px;margin-right: 20px;text-align: right;">
                  自定义评价
                </div>
                <div class="custom">
                    <div class="customName">
                        <p>自定义标题</p>
                        <input placeholder="请输入自定义标题">
                    </div>
                    <div class="customGoods">
                        <p>好评标签(4、5星属于好评)</p>
                       <!--  <input placeholder="从下面选择想要显示的标签" class="displayName"> -->
                       <!--  <div class="tagName" placeholder="从下面选择想要显示的标签"></div> -->
                        <div class="niceType">
                        </div>
                      <section  style="display: none;background:rgba(0,0,0,0.5);width:100%;height: 100%;position: fixed;top:0;left:0;z-index: 99999;" class="projectile">
                            <div style="padding:10px 20px;background:white;width:455px;height: 415px;position: fixed;top:50%;left:50%;margin: 0 auto;transform: translate(-50%, -50%);">
                                <header style="height: 30px;margin-bottom:30px"> <p style="background:transparent;color: #535353;text-align: left;font-size: 16px;font-family: 'zy';float: left;">管理商品口味</p> <img src="./images/remove-icon-small.png" alt="" style="width: 10px;height: 10px;margin-top: 7px;cursor:pointer;float: right;" class="closeGoods"> </header>
                                <div class="goodsData">
                                </div>
                                <div class="addLabel">添加标签</div>
                                <div class="conserve">
                                    <div class="cancel">不保存</div>
                                    <div class="saveData">保存修改</div>
                                </div>
                            </div>
                        </section>
                        <!-- <button type="button" class="newPraise">新建标签</button> -->
                        <img src="./images/butoon.png" class="newPraise">
                    </div>
                      <div class="customBads">
                        <p>差评标签(1、2、3星属于差评)</p>
                       <!--  <input placeholder="从下面选择想要显示的标签" class="displayName"> -->
                        <!-- <div class="badName" placeholder="从下面选择想要显示的标签"></div> -->
                        <div class="wrongType">
                        </div>
                      <section  style="display: none;background:rgba(0,0,0,0.5);width:100%;height: 100%;position: fixed;top:0;left:0;z-index: 99999;" class="frame">
                            <div style="padding:10px 20px;background:white;width:455px;height: 415px;position: fixed;top:50%;left:50%;margin: 0 auto;transform: translate(-50%, -50%);">
                                <header style="height: 30px;margin-bottom:30px"> <p style="background:transparent;color: #535353;text-align: left;font-size: 16px;font-family: 'zy';float: left;">管理商品口味</p> <img src="./images/remove-icon-small.png" alt="" style="width: 10px;height: 10px;margin-top: 7px;cursor:pointer;float: right;" class="closeBads"> </header>
                                <div class="badsData">
                                </div>
                                <div class="addTab">添加标签</div>
                                <div class="keep">
                                    <div class="abrogate">不保存</div>
                                    <div class="saveModify">保存修改</div>
                                </div>
                            </div>
                        </section>
                        <!-- <button type="button" class="newPraise">新建标签</button> -->
                        <img src="./images/butoon.png" class="badPraise">
                    </div>
                    <div class="addAssess">新建评价</div>
                </div>
            </div>
            <div class="reward">
               <div class="info">
                    <p>评价奖励</p><hr style="width:calc(100% - 120px);">
                </div>
                <div class="give">
                    <span style="float: left;width: 110px;margin-right: 20px;text-align: right;">赠送积分</span>
                    <input type="text" name="integral" class="integral" placeholder="请输入赠送积分">
                    <span style="position:absolute;right: 15px;top:0px;bottom: 0;margin-top: auto;margin-bottom: auto;line-height: 45px">分</span>
                </div>
                <div style="width: 100%;height: 100%;overflow: hidden;">
                  <div style="float: left;width: 110px;margin-right: 20px;text-align: right;">赠送优惠劵</div>
                  <div class="couponsList">
                        <div class="Box">
                        <div class="addul">
                               <div class="voucher">
                                    <p style="margin-bottom: 10px;">优惠券</p>
                                    <select  class="select2 form-select"  name="modelId">
                                         <option value="test1">test1</option>
                                         <option value="test2">test2</option>
                                         <option value="test3">test3</option>
                                         <option value="test4">test4</option>
                                  </select>
                              </div>
                              <div class="number">
                                <p>数量</p>
                                <input>
                              </div>
                              <img src="../../assets/img/cha_03.png" alt="" style="width: 15px;height: 15px;position: absolute;top:5px;right:5px;cursor:pointer;">
                            </div>
                        </div>
                         <div class="addCoupons">添加优惠劵</div>
                  </div>
                 
                </div>                  
            </div>
           <button class="holdData">保存修改</button>
        </fieldset>
        </form>
    </div>
</div>

<script type="text/html" id="temp">
   <div class='aloneLeft'>
    <div style='float: left;width: 110px;margin-right: 20px;text-align: right;'>
      <span style='margin-right: 5px'>{{problemName}}</span>
      <span style='color: red'>*</span>
    </div>
    <div class='aloneRight'>
      <div class='aloneGoods'>
          <p>好评标签(4、5星属于好评)</p>
          <div class='revealName' placeholder='从下面选择想要显示的标签'></div>
          <div class='optType'></div>
          <section  style='display: none;background:rgba(0,0,0,0.5);width:100%;height: 100%;position: fixed;top:0;left:0;z-index: 99999;' class='mask'>
            <div style='padding:10px 20px;background:white;width:455px;height: 415px;position: fixed;top:50%;left:50%;margin: 0 auto;transform: translate(-50%, -50%);'>
              <header style='height: 30px;margin-bottom:30px'>
             <p style='background:transparent;color: #535353;text-align: left;font-size: 16px;font-family:zy;float: left;'>管理商品口味</p>
              <img src='./images/remove-icon-small.png' alt='' style='width: 10px;height: 10px;margin-top: 7px;cursor:pointer;float: right;' class='closemask'> 
            </header>
            <div class='evaluateData'>
            </div>
            <div class='addAppraise'>添加标签</div>
            <div class='conserve'>
              <div class='notSave'>不保存</div>
              <div class='yesSave'>保存修改</div>
            </div>
          </div>
        </section>
      <img src='./images/butoon.png' class='clickPraise'>
    </div>
      <div class='aloneBads'>
            <p>差评标签(1、2、3星属于差评)</p>
            <div class='indicationName' placeholder='从下面选择想要显示的标签'></div>
            <div class='negativeType'></div>
            <section  style='display: none;background:rgba(0,0,0,0.5);width:100%;height: 100%;position: fixed;top:0;left:0;z-index: 99999;' class='badMask'>
              <div style='padding:10px 20px;background:white;width:455px;height: 415px;position: fixed;top:50%;left:50%;margin: 0 auto;transform: translate(-50%, -50%);'>
                <header style='height: 30px;margin-bottom:30px'> 
                  <p style='background:transparent;color: #535353;text-align: left;font-size: 16px;font-family:zy;float: left;'>管理商品口味</p> 
                  <img src='./images/remove-icon-small.png' alt='' style='width: 10px;height: 10px;margin-top: 7px;cursor:pointer;float: right;' class='closeUp'>
                </header>
                   <div class='assessData'></div>
                   <div class='addTag'>添加标签</div>
                   <div class='keep'><div class='abolish'>不保存</div>
                   <div class='preserve'>保存修改</div>
                 </div>
               </div>
             </section>
             <img src='./images/butoon.png' class='Touch'>
       </div>
        </div>
      </div>
</script>
<script type="text/html" id="Modular">
        <div class="addul">
           <div class="voucher">
               <p style="margin-bottom: 10px;">优惠券</p>
                <select  class="select2 form-select"  name="modelId">
                     <option value="test1">test1</option>
                     <option value="test2">test2</option>
                     <option value="test3">test3</option>
                     <option value="test4">test4</option>
              </select>
          </div>
          <div class="number">
            <p>数量</p>
            <input>
          </div>
          <img src="./images/remove-icon-small.png" alt="" style="width: 13px;height: 13px;position: absolute;top:5px;right:5px;cursor:pointer;" class="cutOut">
        </div>
</script>
</body>
